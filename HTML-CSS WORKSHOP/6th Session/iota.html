<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Css Positioning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
        .c1 {
            position: relative;
            background-color: yellow;
            height: 95vh;
        }

        .cin {
            position: absolute;
            background-color: red;
            top: 30px;
            left: 300px;
        }
    </style>
    <script src="main.js"></script>
</head>

<body>
    <div class="c1">
        <div class="cin">
            <h2>Hello Folks</h2>
        </div>
        <br> <br> <br> <br> <br> <br>
        <br> <br> <br> <br> <br> <br>
        <br> <br> <br> <br> <br> <br>
    </div>
    <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br>

</body>

</html>
